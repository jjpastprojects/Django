{% extends "base.html" %}

{% block title %}Thread Create{% endblock %}


{% block content %}

    <a href="{{ question.slug }}">{{ question.name }}</a>

    <form method="POST" action="{% url 'forums:new_question_thread' question.slug %}">
        {% csrf_token %}
        {{ new_thread_form.as_p }}
        <input type="submit" value="Submit" />
    </form>


{% endblock %}
