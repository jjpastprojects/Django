machine:
  node:
    version: 5.5.0
  services:
    - docker
  environment:
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    repository: tkqubo/codeclimate-tslint

test:
  pre:
    - docker build -t=$repository:b$CIRCLE_BUILD_NUM .
  override:
    - npm test
  post:
    - npm run test:report

deployment:
  registry:
    branch: master
    commands:
      - mkdir ~/.docker
      - |
          cat > ~/.docker/config.json << EOF
          {
            "auths": {
              "https://index.docker.io/v1/": {
                "auth": "$DOCKER_AUTH",
                "email": "$DOCKER_EMAIL"
              }
            }
          }
          EOF
      - docker push $repository:b$CIRCLE_BUILD_NUM

general:
  artifacts:
    - coverage
