<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Add New Card And Process Payment</h4>
		</div>
		<fieldset class="modal-body">
			<p id="order-details">{{ order_details }}</p>
		
			<form id="form-add-card" action="{{ action }}" method="post" role="form" class="form-horizontal">
					
				<div class="modal-body">	
					<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
					<input id="id_stripe_token" name="stripe_token" type="hidden">
					
					<div class="form-group common-error"></div>
						
					<div class="form-group ">
						<label for="id_acct" class="col-sm-3 col-md-3 control-label">Card Number</label>
						<div id="div_id_acct" class="col-sm-9 col-md-9">
							<input class="form-control" id="id_acct" maxlength="20" name="acct" type="text" required="">
							<p>
								<small class="text-error text-danger"></small>
							</p>
						</div>
					</div>
						
					<div class="form-group ">
						<label for="id_expdate" class="col-sm-3 col-md-3 control-label">Expiration Date</label>
						<div id="div_id_expdate" class="col-sm-9 col-md-9">
							<span style="white-space: nowrap">
								<select class="form-control form-control-expdate" id="id_expdate_0" name="expdate_0" required="">
									{% for i in range(12) %}
										<option value="{{ i + 1 }}">{{ i + 1 }}</option>
									{% endfor %}
								</select> 
								/ 
								<select class="form-control form-control-expdate" id="id_expdate_1" name="expdate_1" required="">
									{% for i in range(15) %}
										<option value="{{ 2017 + i }}">{{ 2017 + i }}</option>
									{% endfor %}
								</select>
							</span>
							<p>
								<small class="text-error text-danger"></small>
							</p>
						</div>
					</div>
						
					<div class="form-group ">
						<label for="id_cvv2" class="col-sm-3 col-md-3 control-label">CVV2</label>
						<div id="div_id_cvv2" class="col-sm-9 col-md-9">
							<input class="form-control" id="id_cvv2" maxlength="4" name="cvv2" type="text" required="">
							<p>
								<small class="text-error text-danger"></small>
							</p>
						</div>
					</div>
						
					<img src="/static/img/cards.png" alt="cards" style="width: 100%;">
						
				</div>
					
				<div class="modal-footer">
					<button type="submit" class="btn btn-success btn-addcard" data-loading-text="Process Payment">
						Process Payment
					</button>
				</div>
			</form>
			
		</fieldset>
	</div>
</div>
