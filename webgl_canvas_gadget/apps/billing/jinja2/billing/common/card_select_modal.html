<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Payment Details</h4>
		</div>
		<fieldset class="modal-body">
			<p id="order-details">{{ order_details }}</p>
			<div class="form-group common-error"></div>
			
			<form id="form-select-card" action="{{ action }}" method="post" role="form" class="form-horizontal">		
				
				<div class="modal-body">	
					<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				
					<div class="form-group ">
						<label for="id_card" class="col-sm-3 col-md-3 control-label">Active Card</label>
						<div id="div_id_card" class="col-sm-9 col-md-9">
						
							<div class="input-group">
								<select class="form-control" id="id_card" name="card" required="">
									{% for c in card_list %}
										<option value="{{ c.id }}" {% if c.id == default_card.id %}selected="selected"{% endif %}>
											************{{ c.last4 }}
										</option>
									{% endfor %}
								</select>
								<span class="input-group-btn">
									<button id="btn-addcard" type="button" class="btn btn-primary pull-right" 
									data-loading-text="Waiting..." style="border-radius: 4px; margin-left: 4px;">
										Add New Card
									</button>
								</span>
						    </div>
						    
						</div>
					</div>
					
					<img src="/static/img/cards.png" alt="cards" style="width: 100%;">
				
				</div>
					
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" data-loading-text="Process Payment">
						Process Payment
					</button>
				</div>
			</form>
			
		</fieldset>
	</div>
</div>
