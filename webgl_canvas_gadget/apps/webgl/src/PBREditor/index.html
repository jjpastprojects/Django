<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="./babylon.js"></script>
    <script src="./babylon.pbrMaterial.min.js"></script>
    <script src="./datgui.js"></script>
    <script src="./app.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #groundImg {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        
        #btn {
            position: absolute;
            left: 10px;
            top: 50px;
        }
        
        #txt {
            position: absolute;
            left: 10px;
            top: 100px;
        }
    </style>

</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <input id="groundImg" type="file" value="Ground Plane"  />
    <input type="button" id="btn" value="Generate Json" />
    <textarea name="" id="txt" cols="30" rows="10"></textarea>
</body>

</html>
